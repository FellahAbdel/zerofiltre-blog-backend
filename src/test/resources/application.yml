logging:
  level:
    org:
      hibernate:
        SQL: DEBUG
    tech:
      zerofiltre: DEBUG
server:
  port: 80

spring:
  datasource:
    driverClassName: org.h2.Driver
    password: password
    url: jdbc:h2:mem:testdb
    username: sa
  jpa:
    database-platform: org.hibernate.dialect.H2Dialect

springdoc:
  packagesToScan: tech.zerofiltre.blog
  pathsToMatch: /**

zerofiltre:
  infra:
    entrypoints:
      rest:
        api-version: 1.0
        allowed-origins-pattern: "*"
